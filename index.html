<html>
    <head>
        <title>Loot Box Simulator</title>
    </head>
    <body>
        <div id = "top" class="topSection">
            Loot Boxes Opened: <span id="lootBoxes">1</span>
            Level: <span id="level">1</span>
            Experience: <span id="experience">0</span>
            <span style="float: right">
                <button class="saveBoxes" id="btnSaveBoxes" onclick="save()">SAVE</button>
            </span>
        </div>

        <div id="mainPage" class="middleSection">
            <button class="getExp" id="btnGetExp" onclick="addToObject('experience', 1)">Kill a monster!</button>
        </div>

        <div id="console" class="consoleStyle">
            
        </div>

        <!-- JS dependencies -->
        <script src="index.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </body>
</html>
